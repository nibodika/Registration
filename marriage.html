<script>
function validateForm() 
{
  var husbandfirstName = document.getElementById("husbandfn").value;
  var husbandlastName = document.getElementById("husbandln").value;
  var namePattern = /^[a-zA-Z]+$/;
  if (!namePattern.test(husbandfirstName)) {
      alert("Please enter a valid first name (alphabets only");
      return false;
  }
  if (!namePattern.test(husbandlastName)) {
      alert("Please enter a valid last name (alphabets only)");
      return false;
  }
  var wifefirstName = document.getElementById("wifefn").value;
  var wifelastName = document.getElementById("wifeln").value;
  if (!namePattern.test(wifefirstName)) {
      alert("Please enter a valid first name (alphabets only)");
      return false;
  }
  if (!namePattern.test(wifelastName)) {
      alert("Please enter a valid last name (alphabets only)");
      return false;
  }
  
  var husbandemail = document.getElementById("husbandEmail").value;
  var wifeemail = document.getElementById("wifeEmail").value;
  var emailPattern = /\S+@\S+\.\S+/;
  
  if (!emailPattern.test(husbandemail)) {
      alert("Please enter a valid email address");
      return false;
  }
  if (!emailPattern.test(wifeemail)) {
      alert("Please enter a valid email address");
      return false;
  }

  var HusbandDOB = document.getElementById("husbandDOB").value;
  var Husbandaddress = document.getElementById("husbandaddress").value;
  var HusbandPhone = document.getElementById("husbandPhone").value;
  var WifeDOB = document.getElementById("wifeDOB").value;
  var Wifeaddress = document.getElementById("wifeaddress").value;
  var WifePhone = document.getElementById("wifePhone").value;

  // Removed dobPattern regex checks for date inputs, just check non-empty:
  if (HusbandDOB === "") {
      alert("Please select husband's date of birth");
      return false;
  }

  if (Husbandaddress.trim() === "") {
      alert("Please enter your address");
      return false;
  }

  var phonePattern = /^\d{10}$/;
  if (!phonePattern.test(HusbandPhone)) {
      alert("Please enter a valid 10-digit phone number");
      return false;
  }

  if (WifeDOB === "") {
      alert("Please select wife's date of birth");
      return false;
  }

  if (Wifeaddress.trim() === "") {
      alert("Please enter your address");
      return false;
  }

  if (!phonePattern.test(WifePhone)) {
      alert("Please enter a valid 10-digit phone number");
      return false;
  }

  var marriageDate = document.getElementById("marriageDate").value;
  var Location = document.getElementById("location").value;
  var witness1FullName = document.getElementById("witness1").value;
  var witness2FullName = document.getElementById("witness2").value;
  var submissionDate = document.getElementById("submission_date").value;

  // Remove datePattern regex; just check non-empty
  if (marriageDate === "") {
      alert("Please select marriage date");
      return false;
  }

  if (Location.trim() === "") {
      alert("Please enter the location of marriage");
      return false;
  }

  var namePatternSpaces = /^[a-zA-Z\s]+$/; // allow spaces for witness names

  if (!namePatternSpaces.test(witness1FullName)) {
      alert("Please enter a valid full name for witness 1 (alphabets only)");
      return false;
  }

  if (!namePatternSpaces.test(witness2FullName)) {
      alert("Please enter a valid full name for witness 2 (alphabets only)");
      return false;
  }

  if (submissionDate === "") {
      alert("Please select submission date");
      return false;
  }

  var termsCheckbox = document.getElementById("agree");

  if (!termsCheckbox.checked) {
     alert("Please accept the terms and conditions");
     return false;
  }   

  var signature1 = document.getElementById("signature1").value;
  var signature2 = document.getElementById("signature2").value;

  if (!signature1 || !signature2) {
      alert("Please provide both husband and wife signatures.");
      return false;
  }
  return true;
}
</script>
