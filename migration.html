  <header>
    <div class="container1">
        <div class="logo">

    <div class="container">
 <div><h2>Migration Registration Form</h2></div>
<hr><br> 
<form name="migrationForm" action="submit-migration-registration.php" method="POST" onsubmit="return validateForm()">
    <div class="form-group">
  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" name="fullName" required>
    </div>
  
    <div class="form-group">
  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required>
    </div>

    <div class="form-group">
  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="male">Select gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
    </div>
  
    <div class="form-group">
  <label for="nationality">Nationality:</label>
  <input type="text" id="nationality" name="nationality" required>
    </div>
  
    <div class="form-group">
  <label for="currentAddress">Current Address:</label>
  <textarea id="currentAddress" name="currentAddress" rows="4" cols="50" required></textarea>
    </div>
  
    <div class="form-group">
  <label for="destinationAddress">Destination Address:</label>
  <textarea id="destinationAddress" name="destinationAddress" rows="4" cols="50" required></textarea>
    </div>
  
    <div class="form-group">
  <label for="reasonForMigration">Reason for Migration:</label>
  <textarea id="reasonForMigration" name="reasonForMigration" rows="4" cols="50" required></textarea>
    </div>

    <input type="checkbox" id="agree" name="agree">
  <label for="agree">I agree with <a href="condition2.html">terms and conditions</a></label><br><br>

  <label for="Date">Submission Date:</label>
  <input type="date" id="date" name="submission_date" required><br><br>
  
    <div class="form-group">
  <input type="submit" value="Submit">
    </div>
</form>
    </div>

    <footer>
      <div class="container1">
          <p>&copy; 2024 Registration System of Gadhawa Municipality. All rights reserved.</p>
      </div>
  </footer>

    <script>
        function validateForm() {
            var fullName = document.forms["migrationForm"]["fullName"].value;
            var dob = document.forms["migrationForm"]["dob"].value;
            var gender = document.forms["migrationForm"]["gender"].value;
            var nationality = document.forms["migrationForm"]["nationality"].value;
            var currentAddress = document.forms["migrationForm"]["currentAddress"].value;
            var destinationAddress = document.forms["migrationForm"]["destinationAddress"].value;
            var reasonForMigration = document.forms["migrationForm"]["reasonForMigration"].value;
            var agreeChecked = document.getElementById("agree").checked;
            var submissionDate = document.forms["migrationForm"]["submission_date"].value;
    
            if (fullName == "" || dob == "" || gender == "" || nationality == "" || currentAddress == "" || destinationAddress == "" || reasonForMigration == "" || submissionDate == "") {
                alert("All fields must be filled out");
                return false;
            }
    
            if (!agreeChecked) {
                alert("Please agree to the terms and conditions");
                return false;
            }
    
            return true;
        }
    </script>
